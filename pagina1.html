<script>
  let contador = 0;

  
  const botonIncrementar = document.getElementById('incrementar');
  const botonDecrementar = document.getElementById('decrementar');
  const botonGuardar = document.getElementById('guardar');
  const valorContador = document.getElementById('valor-contador');
  const listaNumeros = document.getElementById('lista-numeros');

  
  function obtenerNumerosGuardados() {
    const numerosGuardados = localStorage.getItem('numerosGuardados');
    return numerosGuardados ? JSON.parse(numerosGuardados) : [];
  }

  
  function guardarNumeros(numeros) {
    localStorage.setItem('numerosGuardados', JSON.stringify(numeros));
  }

  
  function actualizarContador() {
    valorContador.textContent = contador;
  }

  
  function actualizarListaGlobal() {
    listaNumeros.innerHTML = ''; 
    const numerosGuardados = obtenerNumerosGuardados();
    numerosGuardados.forEach(numero => {
      const li = document.createElement('li');
      li.textContent = numero;
      listaNumeros.appendChild(li);
    });
  }

  
  actualizarListaGlobal();

  
  botonIncrementar.addEventListener('click', () => {
    contador++;
    actualizarContador();
  });

  
  botonDecrementar.addEventListener('click', () => {
    if (contador > 0) {
      contador--;
      actualizarContador();
    }
  });

  
  botonGuardar.addEventListener('click', () => {
    const numerosGuardados = obtenerNumerosGuardados();
    numerosGuardados.push(contador); 
    guardarNumeros(numerosGuardados); 
    actualizarListaGlobal(); 
  });
</script>
