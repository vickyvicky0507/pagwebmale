        <a href="index.html" id="limpiar-resultados" class="btn btn-danger">Volver al inicio</a>

  <script>
    
    function obtenerNumerosGuardados() {
      const numerosGuardados = localStorage.getItem('numerosGuardados');
      return numerosGuardados ? JSON.parse(numerosGuardados) : [];
    }

    
    function sumarNumerosGuardados() {
      const numerosGuardados = obtenerNumerosGuardados();
      const sumaTotal = numerosGuardados.reduce((acc, num) => acc + num, 0);
      return sumaTotal;
    }

    
    function mostrarResultado() {
      const resultado = sumarNumerosGuardados();
      document.getElementById('resultado-suma').textContent = `Resultado:${resultado}/70`;
    }

    
    mostrarResultado();

    
    document.getElementById('limpiar-resultados').addEventListener('click', () => {
      localStorage.removeItem('numerosGuardados'); 
      alert("Los números han sido eliminados. Volviendo al inicio.");
      window.location.href = "guardar.html"; 
    });
  </script>
